<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7Tao</title>
    <script type="module" crossorigin src="/hex_7tao_booking_site_vite/assets/bootstrap.min-5b8155a0.js"></script>
    <link rel="stylesheet" href="/hex_7tao_booking_site_vite/assets/bootstrap-0984ee28.css">
  </head>
  <body>
    
      <nav class="navbar navbar-expand-md navbar-light border-bottom border-dark border-2">
    <div class="container">

      <!-- md 以上: logo - 7tao - search - 兩個 icon
      以下: logo - search - hamberger -->

      <!-- logo -->
      <a class="navbar-brand d-flex align-items-center me-md-7" href="#">
        <img class="me-3 logo img-fluid" src="https://github.com/hexschool/2022-web-layout-training/blob/main/2023week6/logo.png?raw=true" alt="">
        <h2 class="fs-2 me-1 mb-0 d-none d-md-block">7TAO</h2>
        <p class="noto-tc-serif mb-0 d-none d-md-block">活動售票網</p>
      </a>

      <!-- search 探索活動 -->
      
      <form class="d-flex me-auto">
        <input class="form-control border-dark" type="search" placeholder="探索活動" aria-label="Search">
        <button class="btn btn-dark" type="submit"><i class="icofont-search-1 text-primary"></i></button>
      </form>
        
      <!-- hamberger menu btn-->
      <button class="navbar-toggler border-dark rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="border-top border-dark border-2 mt-2 border-md-0"></div>
        <ul class="navbar-nav mt-2 mb-2 mb-lg-0 ms-auto">
            <li class="nav-item me-md-3">
                <a class="header-link" href="#"><i class="icofont-ui-file me-1"></i>REGISTER</a>
            </li>
            <li class="nav-item">
                <a class="header-link" href="#"><i class="icofont-ui-user me-1"></i>LOGIN</a>
            </li>
        </ul>
      </div>
    </div>
</nav>
    
    <div class="container" style="height: calc(100vh - 81px - 90px);">
      <div class="row justify-content-center">
        <div class="col-md-4 text-center">
          <img class="w-32 mt-9" src="https://github.com/hexschool/2022-web-layout-training/blob/main/2023week6/sparkler.png?raw=true" alt="">
          <p class="noto-tc-serif fs-3 my-3">會員登入</p>
          <form>
            <div class="mb-3 text-start">
              <label for="account" class="noto-tc-sans fs-6">帳號</label>
              <input type="email" class="form-control border-2" id="account" placeholder="請輸入帳號">
            </div>
            <div class="mb-5 text-start">
              <label for="password" class="noto-tc-sans fs-6">密碼</label>
              <input type="password" class="form-control border-2" id="password" placeholder="請輸入密碼">
            </div>
            
            <button type="submit" class="btn btn-dark w-100 fs-5 noto-tc-sans">登入<i class="ms-1 icofont-double-right"></i></button>
          </form>
        </div>
      </div>
    </div>
  
      <footer class="border-top border-dark border-2 text-center fs-6 noto-tc-sans py-5">
